<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.导航条的练习</title>
    <style>
    

        *{
            margin: 0;
            padding: 0;
        }
        
        /*    设置导航条*/
        .nav-bar{
            width: 1210px;
            height: 48px;
            background-color: #E8E7E3;
            margin: 50px auto;
        }
        
        /*    设置导航条中的链接*/
        .nav-bar .link{

          
            float: left;
            height: 100%;
            line-height: 48px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
            padding: 0 30px;
            
        }
        
/*        鼠标移入效果*/
    
        .nav-bar a:hover{
            color: white;
            background-color: black;
        }
    
    
    
    
    </style>

        height: 48px;-->
</head>
