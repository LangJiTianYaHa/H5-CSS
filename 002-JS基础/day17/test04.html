<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
		
		<script type="text/javascript">
			//使div可以根据不同的方向键向不同的方向移动
			/*
			 * 按左键，div向左移
			 * 按右键，div向右移
			 * 。。。
			 */
			
			
			window.onload =function(){
				
				//定义一个dir  控制移动的方向
				//定义一个 速度
				
				var dir = 0;
				var speed = 0;
				var timer;
				//设置一个定时器
				timer = setInterval(function(){
					
					switch(dir){
						case 37:
							//alert("向左"); left值减小
							box1.style.left = box1.offsetLeft - speed + "px";
							break;
						case 39:
							//alert("向右");
							box1.style.left = box1.offsetLeft + speed + "px";
							break;
						case 38:
							//alert("向上");
							box1.style.top = box1.offsetTop - speed + "px";
							break;
						case 40:
							//alert("向下");
							box1.style.top = box1.offsetTop + speed + "px";
							break;
						
						
					}
					
				},10);
				
				//设置按键事件
				document.onkeydown = function(event){
					
					event = event || window.event;
					
					//设置速度
					if(event.ctrlKey){
						speed = 50;
					}else{
						speed = 10;
					}
					
					
					//使得dir等于按键的值
					dir = event.keyCode;
					
					
				};
				
				
				document.onkeyup = function(){
					dir = 0;
					
				};
				
				
				
			}
			
			
		</script>
		
	</head>
	<body>
		
		<div id="box1">
			
		</div>
		
		
		
	</body>
</html>
