<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--<button id = "btn" onclick="alert('你点我干嘛？')">我是一个按钮！</button>-->
		
		<button id="btn">我是一个按钮</button>
		
		
		<script>
			
			/*
			 * 可以为按钮的对应事件绑定处理函数的形式来响应事件
			 * 	这样当事件被触发时，其对应的函数将会被调用
			 */
			
			//获取按钮对象
			var btn = document.getElementById("btn");

			//绑定一个单击事件
			//像这种为单击事件绑定的函数，我们称为单击响应函数
			/*btn.onclick = function(){
				alert("你还点~~~");
			};*/
			
			btn.onclick = function(){
				alert("你还点我？？~~~");
			};
			
			
			
		</script>
		
		
	</body>
</html>
