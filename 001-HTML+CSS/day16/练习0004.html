<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航菜单</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        ul{
            border-bottom: 4px skyblue solid;
            overflow: hidden;
            margin: 100px auto;

        }

        ul li{
            float: left;
            margin-left: 10px;
            /*padding: 4px 0px;*/

        }
        ul li a{
            display: block;
            text-decoration: none;
            color: white;
            background-color: skyblue;
            border-radius: 5px 5px 0 0;
            padding: 4px 10px ;


        }
        ul li a:hover{
            background-color: pink;

        }


    </style>


</head>
<body>
<ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">新闻</a></li>
    <li><a href="#">关于</a></li>
    <li><a href="#">联系</a></li>

</ul>

</body>
</html>
