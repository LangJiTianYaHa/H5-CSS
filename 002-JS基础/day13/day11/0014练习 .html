<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			//创建一个数组
			var arr = [1,2,3,2,2,1,3,4,2,5];
			
			//去除数组中重复的数字
			//获取数组中的每一个元素
			
			for(var i = 0;i<arr.length;i++){
				//获取重复数字
				for(var j =i+1; j<arr.length;j++){
					
					//判断重复数字
					if(arr[i]==arr[j]){
						arr.splice(j,1)
						j--;
						
					}
					
					
					
				}
				
				
				
			}
			console.log(arr);
			
			
		</script>
		
	</head>
	<body>
	</body>
</html>
