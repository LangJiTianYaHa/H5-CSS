<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: #bfa;
				
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			//使div可以根据不同的方向键向不同的方向移动
			/*
			 * 按左键，div向左移
			 * 按右键，div向右移
			 * 。。。
			 */
			window.onload = function(){
				
				document.onkeydown = function(event){
					
//					console.log(event.keyCode);
					/*  左  37
					 * 右    39
					 * 上   38
					 * 下    40
					 * */
					
					
					/*定义一个变量表示移动的速度*/
					event  = event || window.event;
					var speed  = 10;
					
					if(event.ctrlKey){
						speed = 50;
					}
					
					switch(event.keyCode){
						
						case 37:
							box1.style.left = box1.offsetLeft - speed +"px";
						break;
						
						case 39:
							box1.style.left = box1.offsetLeft + speed +"px";
						break;
						
						case 38:
							box1.style.top = box1.offsetTop - speed +"px";
						break;
						
						case 40:
							box1.style.top = box1.offsetTop + speed +"px";
						break;
					}
					
					
				};
				
			};
		</script>
	</head>
	<body>
		
		<div id="box1">
			
		</div>
	</body>
</html>
