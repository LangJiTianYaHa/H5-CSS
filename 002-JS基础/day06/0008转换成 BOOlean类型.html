<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			/*
			 * 将其他的数据类型转换为Boolean
			 * 	- 使用Boolean()函数
			 * 		- 数字 ---> 布尔
			 * 			- 除了0和NaN，其余的都是true
			 * 
			 * 		- 字符串 ---> 布尔
			 * 			- 除了空串，其余的都是true
			 * 
			 * 		- null和undefined都会转换为false
			 * 
			 * 		- 对象也会转换为true
			 * 		
			 */
			var a = 123;
			
			a = -56;
			
			a = 0;
			
			a= NaN;
			
			a = '';
			
			a= "  ";
			
			a = null;
			
			a = undefined;
			
			a = Boolean(a);
			
			console.log(a);
			console.log(typeof a);
			
			
		</script>
		
		
		
		
	</head>

	</body>
</html>
