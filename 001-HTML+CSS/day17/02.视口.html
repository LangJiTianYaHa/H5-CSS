<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <meta name="viewport" content="width=375px">-->
<!--
    width = device-width 将视口大小设置为完美视口
-->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            /*1rem = 40px*/
            font-size: 5.3333vw;

        }
        .box1{

            /*
                1vw 表示 1% 的视口的宽度
                    % 单位是参考包含块来计算的
                    vw 总是相对于视口计算

                    750像素宽的设计图，
                        使用 vw 表示 其中的 60 像素

                    750px   100vw  0.13333vw = 1px

                    60px

                    1 rem = 1 html的font-size
            */
            width: 1rem;
            height: 100px;
            background-color: red;
        }

    </style>
</head>
<body>

<!--<div class="box2" style="width: 1000px;">-->

<!--</div>-->
<div class="box1"></div>

</body>
</html>
