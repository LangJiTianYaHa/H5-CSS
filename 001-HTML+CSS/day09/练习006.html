<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<!--    thead表示表格的头部
        th表示表头的单元格
        tbody表示表格主体

        tfoot表示表格的底部
-->
</head>
<body>
   <table width='50%' align='center' border="1">
       <thead>
       <tr>
           <th>学号</th>
           <th>姓名</th>
           <th>性别</th>
           <th>住址</th> 
       </tr>
       </thead>
       <tbody>
       <tr>
           <td>1</td>
           <td>孙悟空</td>
           <td>男</td>
           <td>花果山</td>
       </tr>
       
       <tr>
           <td>2</td>
           <td>猪八戒</td>
           <td>男</td>
           <td>高老庄</td>
       </tr>
       <tr>
           <td>3</td>
           <td>沙和尚</td>
           <td>男</td>
           <td>流沙河</td>
       </tr>
       
       <tr>
           <td>4</td>
           <td>唐僧</td>
           <td>男</td>
           <td>女儿国</td>
       </tr>
       </tbody>
       
       <tfoot>
       <tr>
           <td colspan="2"></td>
           <td>合计</td>
           <td>4人</td>
           
           
           
       </tr>
       
       </tfoot>
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
   </table>
   
    
</body>
</html>
