<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			/*
			 * 打印1-100之间所有7的倍数的个数及总和
			 */
			
			//创建一个计数器 用来统计个数
			//创建一个变量sum 保存和
			var count=0,sum=0;
			for(i =1; i<=100; i++){
				if(i%7==0){
					sum = sum+i;
					count++;
					
				}
				
			}
			console.log("所有7的倍数的个数："+count);
			
			console.log("所有7的倍数的总和："+sum);
			
		</script>
		
	</head>
	<body>
	</body>
</html>
