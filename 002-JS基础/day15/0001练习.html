<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>添加删除记录练习</title>
		<link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />
		<script type="text/javascript">
			function delA() {

				//获取当前tr
				var tr = this.parentNode.parentNode;

				//获取要删除的员工的名字

				var name = tr.children[0].innerHTML;
				//删除之前弹出一个提示框

				var flag = confirm("确认删除" + name + "的信息吗？");

				//如果用户点击确认

				if(flag) {
					//删除tr
					tr.parentNode.removeChild(tr);

				}

				/*
				 * 点击超链接以后，超链接会跳转页面，这个是超链接的默认行为，
				 * 	但是此时我们不希望出现默认行为，可以通过在响应函数的最后return false来取消默认行为
				 */
				return false;

			}

			window.onload = function() {

				//获取去所有的超链接

				var allA = document.getElementsByTagName("a");

				//为每个超链接都绑定一个单击响应函数
				for(var i = 0; i < allA.length; i++) {
					allA[i].onclick = delA;

				}

				/*
				 * 添加员工的功能
				 * 	- 点击按钮以后，将员工的信息添加到表格中
				 */

				//为提交按钮绑定一个单击响应函数
				var addEmpButton = document.getElementById("addEmpButton");
				addEmpButton.onclick = function() {
					//获取用户添加的员工信息
					//获取员工的名字、邮件、薪水
					var empName = document.getElementById("empName");
					var email = document.getElementById("email");
					var salary = document.getElementById("salary");

					/*
					 *  <tr>
							<td>Tom</td>
							<td>tom@tom.com</td>
							<td>5000</td>
							<td><a href="javascript:;">Delete</a></td>
						</tr>
						需要将获取到的信息保存到tr中
					 */

					//创建一个tr
					var tr = document.getElementsByTagName("tr");

					//创建四个td
					var nameTd = document.getElementsByTagName("td");
					var emailTd = document.getElementsByTagName("td");
					var saleryTd = document.getElementsByTagName("td");
					var aTd = document.createElement("td");

					//创建一个a元素
					var a = document.getElementsByTagName("a");

					//创建文本节点
					var nameText = document.createTextNode(name);
					var emailText = document.createTextNode(email);
					var salaryText = document.createTextNode(salary);
					var delText = document.createTextNode("Delete");

					//将文本条件到td中
					nameTd.appendChild(nameText);
					emailTd.appendChild(emailText);
					saleryTd.appendChild(salaryText);
					delTd.appendChild(delText);

					//向a中添加文本
					a.appendChild(delText);

					//将a添加到td中
					aTd.appendChild(a);
					//将td添加到tr中
					tr.appendChild(nameTd);
					tr.appendChild(emailTd);
					tr.appendChild(saleryTd);
					tr.appendChild(aTd);

					//向a中添加href属性
					a.herf = "javascript:;";

					//为新添加的a再绑定一次单击响应函数
					allA[i].onclick = delA;
					
					//获取table
					var employeeTable = document.getElementById("employeeTable");			
					//获取employeeTable中的tbody
					var tbody = document.getElementById("tbody");
					//将tr添加到tbodye中
					tbody.appendChild(tr);
					

				};

			};
		</script>
	</head>

	<body>

		<table id="employeeTable">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Salary</th>
				<th>&nbsp;</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td>tom@tom.com</td>
				<td>5000</td>
				<td>
					<a href="javascript:;">Delete</a>
				</td>
			</tr>
			<tr>
				<td>Jerry</td>
				<td>jerry@sohu.com</td>
				<td>8000</td>
				<td>
					<a href="deleteEmp?id=002">Delete</a>
				</td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>bob@tom.com</td>
				<td>10000</td>
				<td>
					<a href="deleteEmp?id=003">Delete</a>
				</td>
			</tr>
		</table>

		<div id="formDiv">

			<h4>添加新员工</h4>

			<table>
				<tr>
					<td class="word">name: </td>
					<td class="inp">
						<input type="text" name="empName" id="empName" />
					</td>
				</tr>
				<tr>
					<td class="word">email: </td>
					<td class="inp">
						<input type="text" name="email" id="email" />
					</td>
				</tr>
				<tr>
					<td class="word">salary: </td>
					<td class="inp">
						<input type="text" name="salary" id="salary" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button id="addEmpButton" value="abc">
						Submit
					</button>
					</td>
				</tr>
			</table>

		</div>

	</body>

</html>
