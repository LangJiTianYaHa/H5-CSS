<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;	
				
				position: absolute;
				
			}
			
			
		</style>
		<script type="text/javascript">
			
			window.onload = function(){
				/*event = event||window.event;
				console.log(event.keyCode);*/
				
				/*
				 上  38
				 下  40
				 左   37
				 右  39
				 * */
				document.onkeydown = function(event){
					event = event||window.event;
					/*console.log(event.keyCode);*/
					
					var speed = 10;
					
					if(event.ctrlKey){
						speed=50;
					}
					
					
					switch(event.keyCode){
						
						case 38:
							box1.style.top = box1.offsetTop - speed +"px";
							break;
							
						case 40:
							box1.style.top = box1.offsetTop + speed +"px";
							break;
							
						case 37:
							box1.style.left = box1.offsetLeft - speed +"px";
							break;
							
						case 39:
							box1.style.left = box1.offsetLeft + speed +"px";
							break;
						
						
						
					}
					
					
					
				};
				
				
				
				
			};
		</script>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
