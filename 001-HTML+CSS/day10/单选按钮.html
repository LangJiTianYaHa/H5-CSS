<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选按钮</title>
</head>
<body>
   
   <form action="target.html">
       
<!--       表单项-->
      用户名<input type="text" name="username">
       <br><br>
       密码<input type="password" name="password">
       <br><br>
       
<!--       单选按钮-->
       性别<input type="radio" name="gender" value="male" checked>男
       <input type="radio" name="gender" value="female">女
       
       <br><br>
       
<!--       多选按钮-->
       
       爱好<input type="checkbox" name="hobby" value="lanqiu">篮球 
       <input type="checkbox" name="hobby" value="yumaoqiu">羽毛球
       <input type="checkbox" name="hobby" value="pingpang">乒乓球
       <input type="checkbox" name="hobby" value="zuqiu">足球
       <br><br>
       
       <select name="明星" >
           
           <optgroup label="男明星">
               <option value="zbs">赵本山</option>
               <option value="ldh" selected>刘德华</option>
               <option value="wyz">吴彦祖</option>
           </optgroup>
           
               
           
           <optgroup label="女明星">
               <option value="fbb">范冰冰</option>
               <option value="zw">赵薇</option>
               <option value="lxr">林心如</option>
               
           </optgroup>
           
       </select>
       
       
       
       <br><br>
       
       <input type="submit" value="登录">
       
<!--       重置按钮-->
       <input type="reset" value="重置">
       <input type="button" value="按钮">
       
<!--  button     -->
      <br><br>
      
      <button type="submit"><img src="img/avatar.png" alt=""></button>
      <button type="reset">重置</button>
      <button type="button">按钮</button>
      
       
   </form>
    
</body>
</html>
