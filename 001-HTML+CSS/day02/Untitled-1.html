<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义标签化练习1</title>
</head>
<body align="center">
  
  <header>
     
     我是网页的头部
     <nav>
         导航栏
     </nav>
      
  </header>
  <main>
      
    我是网页的主体
<!--      <aside></aside>：网页的页边栏-->
      <article>
          <hgroup>
          <h1>大标题</h1>
          <h2>小标题</h2>
          
          </hgroup>
          <article>
              <h1>回乡偶遇（二首）</h1>
              <p>
                  <h2>
                      其一
                  </h2>
                  少小离家老大回<br>
                  乡音无改鬓毛衰<br>
                  儿童相见不相识<br>
                  笑问客从何处来<br>
              
              </p>
            
          <article>
              
              <p>
                  <h2>
                      其二
                  </h2>
                  锄禾日当午<br>
                  汗滴禾下土<br>
                  谁知盘中餐<br>
                  粒粒皆辛苦<br>
              
              </p>    
          </article>
          
          
      </article>
       
       
  </main>
  
  <footer>
      网页的底部
      
  </footer>
   
    
</body>
</html>
