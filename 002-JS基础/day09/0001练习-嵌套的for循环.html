<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
			
			//外层 for 循环控制高度
			//内层for循环控制 宽度
			
			/*
			 
			 	通过程序，在页面中输出如下的图形：
			 	
			 	*      1   <1   i=0   
			 	**     2   <2   i=1    
			 	***    3   <3   i=2
			 	****   4   <4   i=3
			 	*****  5   <5   i=4
		*/
		
		for(i = 0; i< 5; i++){
			for(j = 0; j < i+1; j++){
				document.write("*&nbsp;&nbsp;");
			}
			document.write("</br>");
		}

		/*
			 	***** 1   j<5(5-0)  i=0
			 	****  2	  j<4(5-1)  i=1
			 	***   3   j<3(5-2)  i=2
			 	**    4   j<2(5-3)  i=3
			 	*     5   j<1(5-4)  i=4
			 	
		*/	 
		
		for(i = 0; i< 5; i++){
			for(j = 0; j < 5 -i ; j++){
				document.write("*&nbsp;&nbsp;");
			}
			document.write("</br>");
		}
