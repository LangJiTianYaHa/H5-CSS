<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 	编写程序，由键盘输入三个整数分别存入变量num1、num2、num3，
			 * 	对他们进行排序，并且从小到大输出。
			 */
//			prompt()函数的返回值是String类型的
//			+ 把string 转换成number
			
			var num1 = +prompt("请输入变量num1");
			var num2 = +prompt("请输入变量num2");
			var num3 = +prompt("请输入变量num3");
			
			
			if(num1 < num2 && num1 < num3){
				//num1最小
				if(num2 < num3){
					//num1 num2 num3					
					alert(num1 +"," +num2+ ","+num3);
				}else{
					alert(num1 +"," +num3+ ","+num2);
					
				}
				
			}else if(num2 < num1 && num2 < num3){
				//num2 最小
				if(num1 < num3){
					//num2 num1 num3
					alert(num2 +"," +num1+ ","+num3);
					
				}else{
					alert(num2 +"," +num3+ ","+num1);
					
				}
				
			}else{
				//num3最小
				if(num1 < num2){
					//num3 num1 num2
					alert(num3 +"," +num1+ ","+num2);
					
				}else{
					alert(num3 +"," +num2+ ","+num1);
					
				}
				
			}
			
			
		</script>
		
	</head>
	<body>
	</body>
</html>
