			var obj1 = new Object();
			obj1.name = "孙悟空";

			obj1.sayhello = function(){
				console.log(obj1.name);
			}
			
			function fun1(){

			}

			console.log(obj1.sayhello);
			//调用方法
			obj1.sayhello();
			//调用函数
			fun1();

			 * 函数也可以称为对象的属性，

			 * 	调用这个函数就说调用对象的方法（method）
