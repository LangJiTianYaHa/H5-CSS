<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			/*
			 * 从键盘接收整数参数，如果该数为1-7，打印对应的星期，否则打印非法参数。
			 */
			
			
			//必须输入+  把prompt()函数值转换成整数
			var num = +prompt("请输入整数参数！");
			
//			var num =3;
			
			switch(num){
				case 1:
					console.log("星期一");
					break;
				case 2:
					console.log("星期二");
					break;
				case 3:
					console.log("星期三");
					break
					
				case 4:
					console.log("星期四");
					break;
				case 5:
					console.log("星期五");
					break;
				case 6:
					console.log("星期六");
					break;
				case 7:
					console.log("星期日");
					break;
				default:
					console.log("非法数字！");
					break;
			
				
			}
			
		</script>
		
		
		
	</head>
	<body>
	</body>
</html>
