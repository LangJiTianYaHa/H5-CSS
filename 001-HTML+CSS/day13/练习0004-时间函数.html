<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间函数</title>

    <style>

            .box1{
                width: 100%;
                height: 500px;
                background-color: #bfa;
                border-bottom: 5px solid black;
                position: relative;
            }
            .box2{

                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-color: red;
                position: absolute;
                left: 0;
                bottom: 0;
                /*
                cubic-bezier(p1, p2, p3, p4)
                    可以通过贝塞尔qu来指定元素的运动的方式
            */
                transition: left 3s cubic-bezier(.06,1.14,.99,.56)
            ;
            }

            .box1:hover .box2{
                left: 800px;
            }
        .




    </style>




</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

</body>
</html>
