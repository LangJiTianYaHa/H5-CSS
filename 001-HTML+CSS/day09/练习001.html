<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习001-背景</title>
    
<!--    background-clip设置背景显示的区域
                可选值：
                    border-box 背景会延伸到边框的下边
            
                    padding-box 背景会设置到内边距
            
                    content-box 背景只会设置到内容区中
 background-image 设置背景图片
            
                背景颜色和背景图片可以同时设置，
                    这样颜色将会作为图片的底色显示
            
                背景图片默认会在网页中水平垂直双方向重复
 background-repeat 设置背景图片的重复方式
                可选值：
                    repeat 默认值 双方向重复
                    repeat-x 水平方向平铺
                    repeat-y 垂直方向平铺
                    no-repeat 不重复-->
    <style>
        
        .box1{
            width: 500px;
            height: 500px;
            margin: 100px auto;

            background-color: silver;;
/*            padding: 50px;*/
/*            border: 30px double red;*/
            
/*            background-clip: content-box;*/
            
            background-image: url('img/1.jpg');
            background-repeat: no-repeat;
            
        }
    
    
    
    
    
    
    </style>              
              
    
    
    
</head>
<body>
   
   <div class="box1"></div>
   
    
</body>
</html>
