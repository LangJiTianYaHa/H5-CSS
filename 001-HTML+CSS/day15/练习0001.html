<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华为top-bar</title>
    
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .top-bar{
            width: 100%;
            height: 90px;
/*            溢出部分处理*/
            overflow: hidden;
        }
    
        
        
        .img-wrapper{
            
            width: 100%;
/*            开启相对定位*/
            position: relative;
            left: 50%;
            
            margin-left: -960px;
        }
        
        
    </style>
    
    
    
    
</head>
<body>
   
   <div class="top-bar">
       <div class="img-wrapper">
           <img src="img/1.png" alt="">
       </div>
   </div>
    
</body>
</html>
