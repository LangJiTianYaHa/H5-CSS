<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			/*
			 * 在页面中接收一个用户输入的数字，并判断该数是否是质数。
				质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。	
			 */
			
			var num =prompt("请输入一个数");
			
			flag=true;
			
			//对数的合法性进行判断
			if(num <=1){
				alert("这个数不合法！！");
			}else{
				
				for(var i=2;i<num;i++){
					if(num%i==0){
						flag=false;
					}
				}
				
				
				if(flag){
					alert(num+"是质数");
				}else{
					alert(num+"不是质数");
				}
				
				
			}
			
			
		</script>
		
	</head>
	<body>
	</body>
</html>
