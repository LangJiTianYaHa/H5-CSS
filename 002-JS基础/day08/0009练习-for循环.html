<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			/*
			 * 水仙花数是指一个3位数，它的每个位上的数字的3 次幂之和等于它本身。
				（例如：1^3 + 5^3 + 3^3 = 153）,请打印所有的水仙花数。
			 */
			
			//  打印出所有的3位数
			
			for(var i =100; i<=999;i++){
//				console.log(i);
				//获取百位
				var bai =parseInt(i/100);
//				console.log(bai);
				//获取十位
				var shi = parseInt((i-bai*100)/10);
//				console.log(shi);
				
				//获取各位
				var ge = i%10;
//				console.log(ge);
				
				if(bai*bai*bai + shi*shi*shi +ge*ge*ge ==i){
					console.log(i);
				}
				
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
