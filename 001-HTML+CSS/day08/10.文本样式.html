<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            width: 300px;
            background-color: #bfa;
/*          white-space:  如何处理空白内容 
                normal 默认值，自动换行
                nowrap 不换行
                pre 保留文本的格式
            
            text-overflow: 如何处理溢出的文本
                ellipsis 使用省略号来表示溢出的内容
            */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    
    </style>
</head>
<body>
   
   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui officiis tempora tenetur necessitatibus tempore, reprehenderit porro aliquam quis fuga maiores, autem illo quisquam, sapiente eius at, nulla magni corrupti cum.</p>
