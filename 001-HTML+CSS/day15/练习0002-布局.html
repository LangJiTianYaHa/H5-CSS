<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-布局</title>
    
    <style>
    
        *{
            margin: 0;
            padding: 0;
        }
        
        .outer{
            width: 100%;
/*            height: 500px;*/
            background-color: #bfa;
            margin: 0 auto;
            
            overflow: hidden;
 
        }
        
        .left-nav{
            float: left;
            width: 200px;
            height: 500px;
            background-color: blue;
            
            margin-left: -100%;
            
            
        }
        
        .main-nav{
            float: left;
            width: 100%;
            height: 500px;
            background-color: burlywood;
        }
        
        .inner{
            
            /*    使用margin来改变元素的位置*/
        /*    margin-left: -200px;*/
            margin-left: 200px;
        }
    
    
    
    
    </style>
    
</head>
<body>
   
<!--   左侧固定-中间自适应-->
   <div class="outer">

       
<!--       中间主要部分-->
       <div class="main-nav">
          <div class="inner">
           中间主要部分
           </div>
       </div>
       
       <!--       左侧侧边栏-->
       <div class="left-nav">
           左侧侧边栏
       </div>
       
   </div>
   
    
</body>
</html>
