<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习0003-圣杯布局（左右固定 中间自适应）</title>
    
    <style>
    
/*        overflow:hidden;会切掉相对定位元素*/
    
        *{
            margin: 0;
            padding: 0;
        }
        
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }
        
        .outer{
/*            width: 100%;*/
            min-width: 200px;
/*            overflow: hidden;*/
            margin: 0 200px;
            
        }
        
        .main{
            float: left;
            width: 100%;
            height: 500px;
            background-color: #bfa;
    
        }
        
        .left{
            float: left;
            width: 200px;
            height: 500px;
            background-color: blueviolet;
            margin-left: -100%;
            
            position: relative;
            left: -200px;

        }
        
        .right{
            float: left;
            width: 200px;
            height: 500px;
            background-color:cyan;
            margin-left: -200px;
            
            position: relative;
            right: -200px;
            
        }
          

    </style>
    
    
    
</head>
<body>
   
   <div class="outer">
       
       
       <div class="main">
           
               中间Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem vitae in velit fugiat quos rem, nemo! Numquam ea optio quibusdam amet vero, exercitationem, doloremque iusto quisquam recusandae ipsa iure dolore.
        
       </div>
       
       <div class="left">
           左侧
       </div>
       <div class="right">
           右侧
       </div>
      
   </div>
   
    
</body>
</html>
