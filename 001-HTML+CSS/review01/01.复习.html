<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东top-bar练习</title>

    <link rel="stylesheet" href="iconfont2/iconfont.css">

    <style>
        /*        清除样式*/
        * {
            margin: 0;
            padding: 0;
        }

        /*        清除项目符号*/
        ul {
            list-style: none;
        }

        /*        导航条设置*/
        .top-bar {
            min-width: 1190px;
            height: 30px;
            background-color: #E3E4E5;
            border-bottom: 1px solid #ddd;
        }

        /*        定宽*/
        .w {
            width: 1190px;
            margin: 0 auto;
        }

        /*        内部容器*/
        .inner {
            line-height: 30px;
        }

        /*        右侧导航条*/

        .shortcut {
            float: right;
        }

        .shortcut li {
            float: left;
        }

        /*        设置文字链接样式*/
        .shortcut a {
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
            text-decoration: none;
            color: #999;

        }

        /*        设置line属性*/
        .line {

            float: left;
            width: 1px;
            height: 10px;
            background-color: #999;
            margin: 12px 12px 0;
        }

        /*        设置箭头属性*/
        .iconfont {
            color: #999;
            font-size: 10px;

        }

        /*        设置#f00背景*/
        .free a {
            color: #f00;
            margin-left: 10px;
        }

        .com a {
            color: #f00;
        }

        /*        设置右侧hover效果*/

        .shortcut a:hover {
            color: #e33333;
        }

        /*        左侧导航条*/
        .city {
            float: left;
            position: relative;
        }
  
/*
        .city .down {
            width: 200px;
            height: 300px;
            
            border: 1px rgb(204, 204, 204) solid;
            display: none;
            
            box-shadow: 1px 2px 1px rgba(0, 0, 0, 0.1);

            
            position: absolute;
            top: 30px;
        }
*/
        .city .down{
            width: 200px;
            height: 300px;
            border: 1px rgb(204,204,204) solid;
            display: none;
            box-shadow: 1px 1px 1px rgba(0,0,0,0.1);
            position: absolute;
        }
/*
        .city .up {
            padding: 0 10px 0 5px;
            height: 29px;
            position: relative;
            border: 1px transparent solid;
            border-bottom: none;
            z-index: 40;
        }
*/
        .city .up{
            padding: 0 10px 0 5px;
            height: 30px;
            position: relative;
            border: 1px transparent solid;
            border-bottom: none;
            z-index: 40;
        }    
        .city .up a{
            color: #999;
            text-decoration: none;
            font-size: 12px;
        }
/*
        .city:hover .down {
            display: block;
        }

        .city:hover .up {
            padding-bottom: 1px;
            background-color: white;
            border-color: rgb(204, 204, 204);
        }
*/
        
        .city:hover .down{
            display: block;
        }
        .city:hover .up{
            padding-bottom: 1px;
            background-color: white;
            border-color: rgb(204,204,204);
        }

        .city:hover .up a {
            color: #f10215;

        }  
    </style>

</head>
<body>
    <div class="top-bar">

        <div class="w inner">

            <!--           右侧菜单-->
            <ul class="shortcut">
                <!--<i class="iconfont">&#xe60f;</i>
<i class="iconfont">&#xe62e;</i>-->
                <li><a href="#">你好，请登录</a></li>
                <li class="free"><a href="#">免费注册</a></li>
                <span class="line"></span>
                <li><a href="#">我的订单</a></li>
                <span class="line"></span>
                <li><a href="#">我的京东</a>
                    <i class="iconfont">&#xe615;</i>
                </li>
                <span class="line"></span>
                <li><a href="#">京东会员</a></li>
                <span class="line"></span>
                <li class="com"><a href="#">企业采购</a>
                    <i class="iconfont">&#xe615;</i>
                </li>
                <span class="line"></span>
                <li><a href="#">客户服务</a>
                    <i class="iconfont">&#xe615;</i>
                </li>
                <span class="line"></span>
                <li><a href="#">网站导航</a>
                    <i class="iconfont">&#xe615;</i>
                </li>
                <span class="line"></span>
                <li><a href="#">手机京东</a></li>
            </ul>
            <!--           左侧菜单-->

            <ul class="city">

                <div class="up">
                    
                    <li>
                    <i class="iconfont">&#xe60f;</i>
                    <a href="#">北京</a>
                    </li>

                </div>

                <div class="down"></div>

            </ul>

        </div>

    </div>


</body></html>
