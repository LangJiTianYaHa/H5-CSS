<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习004绝对定位</title>
    <style>
        .box1 {
            height: 200px;
            width: 200px;
            background-color: rgb(187, 255, 170);

        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #ff0;
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .box4 {
            width: 500px;
            height: 500px;
            background-color: indianred;
            position: relative;
        }

        .box5 {
            width: 300px;
            height: 300px;
            margin-left: 100px;
            background-color: azure;
            
            position: relative;

        }




        }

        .box3 {
            height: 200px;
            width: 20px;
            background-color: rgb(18, 232, 51);


        }
    </style>



</head>

<body>

    <div class="box1"></div>
    <div class="box4">
        <div class="box5">
            <div class="box2"></div>
        </div>
    </div>
    <div class="box3"></div>

</body></html>
