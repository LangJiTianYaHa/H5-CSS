        .outer{
            width: 400px;
            height: 400px;
            position: relative;
            
            
        }
        
        .outer>div{
            position: absolute;
            transition: 2s all;
/*            隐藏背面内容      */
            backface-visibility: hidden;
        }
        
        .back{
            width: 400px;
            height: 400px;
            background-color: aqua;
            font-size: 50px;
            text-align: center;
            line-height: 400px;
            
            transform: rotateY(180deg);
            
            
            
                
        }
        
        .front{
            z-index: 5;
        }
        
        .outer:hover .front{
            transform: rotateY(180deg);
            
        }
        
        .outer:hover .back{
            transform: rotateY(0);
        }
        
        
        
    </style>
    
</head>
<body>
   <div class="outer">
       <div class="front">
           <img src="img/1.jpg"  width="400px" alt="">
       </div>
       
       
       <div class="back">
           这是一个女人
       </div>
   </div>
    
</body>
