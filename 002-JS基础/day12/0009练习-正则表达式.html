			 * 使用 字面量 构造 正则函数

			 * []里的内容也是或的关系
			 * [ab] == a|b
			 * [a-z] 任意小写字母
			 * [A-Z] 任意大写字母
			 * [A-z] 任意字母
			 * [0-9] 任意数字
			 * [^ ] 除了
			 */

			reg = /[acd]/;
			reg = /[a-z]/;
			reg = /[A-Z]/;
			
			reg = /[0-9]/;
			
			reg = /[^a-z]/;
