<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单补充</title>
</head>

<body>
    <form action="#" autocomplete="off">
        <!--
       type=email,邮件输入框
       type=date, 日期输入框
       属性：
           autofocus 自动获取焦点
           required  必填属性
           vlaue  可以用于指定输入框的默认值
           readonly  只读
           disabled  表单项不可用
           autocomplete=off   自动填写关闭
           autocomplete=on    自动填写开启
-->

        用户名<input type="text" name="username">
        <br><br>
        密码 <input type="password" name="password">

        电子邮件<input type="email" name="email">

        <br><br>

        <button>提交</button>







    </form>

</body></html>
