<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
			/*
			 * 解析器在调用函数每次都会向函数内部传递进一个隐含的参数,
			 * 	这个隐含的参数就是this，this指向的是一个对象，
			 * 	这个对象我们称为函数执行的 上下文对象，
			 * 	根据函数的调用方式的不同，this会指向不同的对象
			 * 		1.以函数的形式调用时，this永远都是window
			 * 		2.以方法的形式调用时，this就是调用方法的那个对象
			 */
			
			function fun1(){
				console.log(this.name);				
			}
			
			//创建一个对象
			var obj1  = {
				name:"孙悟空",
				address:"花果山",
				sayName:fun1  //把obj1的属性设置为一个函数
			};
			
			console.log(obj1.sayName() == fun1());  
			
			console.log("---------------");
			//创建一个全局的变量
			var name = "我是一个全局的name";
			console.log("-----------------");
			fun1();
			obj1.sayName();
			
			
			
		</script>
		
	</head>
	<body>
	</body>
</html>
