		<script type="text/javascript">
			/*
			 * =
			 * 	可以将符号右侧的值赋值给符号左侧的变量
			 * += 
			 * 	a += 5 等价于 a = a + 5
			 * -=
			 * 	a -= 5 等价于 a = a - 5
			 * *=
			 * 	a *= 5 等价于 a = a * 5
			 * /=
			 * 	a /= 5 等价于 a = a / 5
			 * %=
			 * 	a %= 5 等价于 a = a % 5
			 * 	
			 */
			
			var a = 15;
//			a += 5;
			a = a+5;
			
			console.log(a);
			
		</script>
