<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
<!--   表格  （table）
          - 表格用来表示一些格式化的数据
          - 在网页中，使用table来创建表格
   
-->
   <table border="1" width='50%' align='center'>
<!--       在table中使用tr来表示表格中的一行，有几个tr就有几行-->
      <tr>
<!--         在tr中使用td来表示单元格，有几个td就有几个单元格-->
         <td>A1</td>
         <td>A2</td>
         <td>A3</td>
         <td>A4</td>
          
      </tr>
      
      <tr>
          <td>B1</td>
          <td>B2</td>
          <td>B3</td>
<!--          rowspan 纵向的合并单元格-->
          <td rowspan='2'>B4</td>
          
      </tr>
      
      <tr>
          <td>C1</td>
          <td>C2</td>
          <td>C3</td>
          
      </tr>
      
      
      <tr>
          <td>D1</td>
          <td>D2</td>
<!--          colspan 横向的合并单元格 -->
          <td colspan="2">D3</td>
      </tr>
      
   </table>
   
    
</body>
</html>
