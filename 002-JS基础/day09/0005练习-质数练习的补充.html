<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			
			
			//测试如下的程序的性能
			//在程序执行前，开启计时器
			//console.time("计时器的名字")可以用来开启一个计时器
			//它需要一个字符串作为参数，这个字符串将会作为计时器的标识
			
			console.time("test1");
			//打印1-100之间所有的质数
			
			//打印2-100所有的数
			
			for(var i =2; i<=100; i++){
				//定义一个flag
				var flag = true;
				
				for(var j=2;j<=Math.sqrt(i);j++){
					//判断 i不是质数
					if(i%j==0){
						flag=false;
						break;
					}
				}
				
				if(flag){
					console.log(i+"是质数");
				}
				
				
				
			}
			
			//终止计时器
			//console.timeEnd()用来停止一个计时器，需要一个计时器的名字作为参数
			console.timeEnd("test1");
			
			//可以通过Math.sqrt()对一个数进行开方
			//var result = Math.sqrt(97);
			
		</script>
		
	</head>
	<body>
	</body>
</html>
