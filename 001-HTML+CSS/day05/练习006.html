<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东商城模拟1</title>
    
    <style>
/*    清除默认样式、设置ul、设置li、设置图片*/
        
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: aqua;
        }
        
        .img-list{
            height: 590px;
            width: 234px;
            margin: 50px auto;
            background-color: F9F9F9;
            list-style: none;
        }
        .img-list li{
            margin: 12px;
        }
        .img-list img{
            width: 100%;
        }
    
    
    
    
    
    </style>
</head>
<body>
   
   <ul class="img-list">
       <li><a href="#"><img src="img/1.jpg"></a></li>
       <li><a href="#"><img src="img/2.jpg"></a></li>
       <li><a href="#"><img src="img/3.jpg"></a></li>
      
   </ul>
    
</body>
</html>
