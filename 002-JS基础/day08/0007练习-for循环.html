<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			/*
			 * 打印1-100之间所有奇数之和
			 */
			
			
			//创建一个变量sum保存和
			var sum =0;
			for(i =1; i<=100; i++){
				//判断i是否是奇数
				//不能被2整除的数就是奇数
				if(i%2!=0){
//					document.write(i);
					sum=sum+i;
//					console.log("所有的奇数之和为："+sum);
					
				}
			}
			console.log("所有的奇数之和为："+sum);
			
		</script>
		
	</head>
	<body>
	</body>
</html>
