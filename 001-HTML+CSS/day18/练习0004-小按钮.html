<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小按钮</title>

    <style>

        .btn{
            width: 30px;
            height: 26px;
            /*background-color: #bfa;*/

            /*设置弹性盒  */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .btn .inner{
            width: 30px;
            height: 3px;
            background-color: #000000;

            transform-origin: left center;
            transition: all 0.4s ;

        }

        .btn:hover .inner:nth-child(1){
            transform: rotateZ(45deg);
        }

        .btn:hover .inner:nth-child(2){
            opacity: 0;
        }

        .btn:hover .inner:nth-child(3){
            transform: rotateZ(-45deg);
        }


    </style>

</head>
<body>

<div class="btn">
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
</div>

</body>
</html>
