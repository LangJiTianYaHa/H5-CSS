<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="font/css/all.css">


    <style>
        body {
            background-color: #5ad5b7;
        }

        .outer {
            width: 800px;
            height: 600px;
            margin: auto;
            background-image: url('img/bg.jpg');

        }

        .inner {
            width: 368px;
            height: 454px;
            background-color: #fff;
            margin: auto;
            margin-top: 72px;
            overflow: hidden;

            border-radius: 5px;
            overflow: hidden;


        }

        .inner .avatar {
            width: 107px;
            height: 107px;
            background-image: url(img/avatar.png);

            border-radius: 50%;
            overflow: hidden;


            margin: 48px auto 32px;
        }

        .inner input[type='text'],
        .inner input[type='password'] {
            width: 209px;
            height: 56px;
            border: none;

            border-bottom: 2px solid #333;
            font-size: 20px;
            padding-left: 10px;
            
            padding-right: 30px;
            
            outline: none;


        }

        /*        文本框获取焦点 focus*/

        .inner input[type='text']:focus,
        .inner input[type='password']:focus {
            border-color: #3eb18b;
        }


        .inner input[type='text']:focus+i,
        .inner input[type='password']:focus+i {
            color: #3eb18b;
        }



        .form-wrapper {
            text-align: center;

        }

        .sub-wraper {
            margin: 74px;


        }

        .sub-wraper input {
            color: #3eb18b;
            font-size: 18px;
            border: none;
            background-color: #fff;
            outline: none;

            /*            设置鼠标移入效果z*/
            cursor: pointer;

        }

        /*
        .text-wraper:after {
            
            position: absolute;
            content: '\f2bd';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            right: 0;
            bottom: 10px;
            font-size:  30px;
            color: #333;
        }
        .pwd-wraper:after {
            
            position: absolute;
            content: '\f023';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            right: 0;
            bottom: 10px;
            font-size:  30px;
            color: #333;
        }
        
*/
        form div {
            position: relative;
            width: 249px;
            margin: 0 auto;
        }


        form i {
            position: absolute;
            content: '\f023';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            right: 0;
            bottom: 10px;
            font-size: 30px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="outer">

        <div class="inner">
            <!--       创建一个头像的div-->
            <div class="avatar"></div>

            <!--  创建表单-->
            <div class="form-wrapper">
                <form action="#">
                    <div class="text-wraper">
                        <input type="text" placeholder="用户名">
                        <i class=" fas fa-user-circle"></i>

                    </div>


                    <div class="pwd-wraper">
                        <input type="password" placeholder="密码">
                        <i class=" fas fa-lock"></i>
                    </div>

                    <div class="sub-wraper">
                        <input type="submit" placeholder="用户名" value="登录 →">
                    </div>


                </form>

            </div>
        </div>
    </div>

</body></html>
