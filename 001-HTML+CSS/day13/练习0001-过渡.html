<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>


        /*过渡相关的属性：*/
        /*transition-property*/
        /*要进行过渡的属性 可以同时指定多个值，多个值之间使用, 隔开*/
        /*all 表示所有的属性都会进行过渡*/
        /*transition-duration*/
        /*过渡持续的时间*/
        /*单位*/
        /*s 秒*/
        /*ms 毫秒*/
        /*1秒 = 1000毫秒*/

                 /*transition-delay*/
                 /*过渡的延时*/

                 /*transition-timing-function*/
                 /*指定过渡的时间函数*/
                 /*ease 默认值 起步慢，然后加速，然后减速停止*/
                 /*linear 匀速运动*/
                 /*ease-in 加速运动*/
                 /*ease-out 减速运动*/
                 /*ease-in-out 先加速后减速*/
        /*steps(6,end)  steps(6,start)  步数*/

                                      /*transition 简写属性可以同时设置所有的过渡的样式*/
        /*transition:steps(6,end) 2s 200ms left;*/

        .box1{
            height: 400px;
            background-color: #bfa;
            position: relative;
        }




        .box2{
            width: 100px;
            height: 100px;
            background-color: #ff0;
            position: absolute;
            left: 0;
            /*transition-delay: 1s;*/
            /*transition-duration: 2s;*/
            /*transition-timing-function:linear;*/

            /*transition 简写属性可以同时设置所有的过渡的样式*/
            transition: steps(6,end) 2s 200ms left;


        }

        .box3{
            top:150px;
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: absolute;
            left: 0;
            /*transition-delay: 200ms;*/
            /*transition-duration: 1s;*/
            /*transition-timing-function:steps(6,end);*/
            transition:linear  2s 200ms;

        }

        .box1:hover .box2,
        .box1:hover .box3{
            /*width: 200px;*/
            /*height: 200px;*/
            /*background-color: #ff0;*/

            left: 800px;

        }



    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>



</body>
</html>
