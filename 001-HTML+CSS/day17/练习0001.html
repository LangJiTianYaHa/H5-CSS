<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习 1</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            display: flex;
        }

        ul li{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            text-align: center;
            line-height: 100px;
        }

        li:nth-child(1){

            order: 2;


        }
        li:nth-child(2){
            background-color: orange;
            order: 1;

        }
        li:nth-child(3){
            background-color: red;
            order: 3;

        }



    </style>


</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

</body>
</html>
