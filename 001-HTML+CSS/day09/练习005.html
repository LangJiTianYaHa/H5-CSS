<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习005-表格布局</title>
    
<!--    表格  （table）
tr来表示表格中的一行
td来表示单元格
rowspan 纵向的合并单元格-
colspan 横向的合并单元格-->
</head>
<body>
   
   <table border="1" width='50%' align='center'>
     <tr>
         <td>A1</td>
         <td rowspan="2">A2</td>
         <td>A3</td>
         <td>A4</td>
     </tr>
     <tr>
         <td>B1</td>
<!--         <td>B2</td>-->
         <td>B3</td>
         <td>B4</td>
     </tr>
     <tr>
         
         <td>C1</td>
         <td>C2</td>
         <td>C3</td>
         <td>C4</td>
     </tr>
     <tr>
         
         <td>D1</td>
         <td>D2</td>
         <td colspan="2">D3</td>
<!--         <td>D4</td>-->
     </tr>
    
      
      
       
       
       
       
   </table>
    
</body>
</html>
