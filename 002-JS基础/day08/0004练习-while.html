<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
			/*
			 * 假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年
			 * 
			 * 1000 1000*1.05
			 * 1050 1050*1.05
			 */
			
			var money = 1000,count = 0;
			
			while(money < 5000){
				
				money*=1.05;
				count++;
			}
			console.log("一共花费了"+count+"年！")
			
		</script>
		
	</head>
	<body>
	</body>
</html>
