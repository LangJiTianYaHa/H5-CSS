<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>练习002-相对定位</title>

    <style>
        .box1 {
            height: 200px;
            width: 200px;
            background-color: #bfa;


        }

        .box2 {
            height: 200px;
            width: 200px;
            background-color: red;

            position: relative;
            left: 150px;
            bottom: -150px;

        }

        .box3 {
            height: 200px;
            width: 200px;
            background-color: #00f;
            position: relative;
        }

    </style>



</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

</body>

</html>
