<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性盒</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            border: 2px red solid;
            display: flex;
            height: 600px;
            /*flex-direction: row;*/
            /*flex-wrap: wrap;*/

            /*
                flex-flow 是一个简写属性，可以同时设置  flex-direction 和 flex-wrap
             */
            /*flex-flow: column wrap ;*/
            flex-flow: row wrap ;

            /*
                justify-content
                    - 元素在主轴上的对齐方式
                        可选值：
                            flex-start 主轴起边
                            flex-end   主轴终边
                            center 主轴的中间
                            space-between 将空白区域平均分配到弹性元素间
                            space-around 将空白空间设置到元素的前后
                            space-evenly 将空白空间设置到元素的一侧
                            stretch 拉伸以使元素充满盒子
            */
            justify-content: stretch;

        /*
            垂轴、辅轴、侧轴对齐方式
                可选值：
                    flex-start 侧轴起边
                    flex-end 侧轴终边
                    center 侧轴的中间
                    stretch 拉伸撑满侧轴
        */
            align-items: flex-end;
        }

        li{
            width: auto;
            background-color: #bfa;

            /*    禁止盒子收缩*/
            flex-shrink: 0;
        /*    设置盒子的伸展*/
        /*    flex-grow: 1;*/
        }

        li:nth-child(1){}
        li:nth-child(2){
            background-color: orange;
        }
        li:nth-child(3){
            background-color: yellowgreen;
        }
        li:nth-child(4){
            background-color: yellow;
        }
        li:nth-child(5){
            background-color: skyblue;
        }
        li:nth-child(6){
            background-color: tomato;
        }

    </style>
</head>
<body>



<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>


</body>
</html>
